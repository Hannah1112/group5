<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Askme Mobile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">

    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.0-web/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="app">
        <!-- header -->

        <header class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item header__navbar-item-separate">Askme Mobile App</li>
                        <li class="header__navbar-item">
                            <span class="header__navbar-title-item">Connect</span>
                            <a href="" class="header__navbar-icon-link">
                                <i class="header__navbar-icon fa-brands fa-facebook"></i>
                            </a>
                            <a href="" class="header__navbar-icon-link">
                                <i class="header__navbar-icon fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>

                    <ul class="header__navbar-list">
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link">
                                <i class="header__navbar-icon fa-regular fa-bell"></i>
                                Notification</a>
                        </li>
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link">
                                <i class="header__navbar-icon fa-regular fa-question"></i>
                                Help</a>
                        </li>
                        <li class="header__navbar-item header__navbar-item-strong header__navbar-item-separate">
                            Register</a></li>
                        <li class="header__navbar-item header__navbar-item-strong">Sign in</a></li>
                    </ul>
                </nav>

                         <!-- header log, search, -->
                <div class="header-with-search">
                    <div class="header__logo">
                       <a href="index.html">
                        <img class="header__logo-link-img" src="assets/img/logo_ask.jpg" alt="Askme Mobile">
                    </a>
                    </div>

                    <div class="hearder__search">
                        <input type="text" class="hearder__search-input" placeholder="Search in the shop">

                        <button class="hearder__search-btn">
                            <i class=" hearder__search-btn-icon fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>

                    <div class="hearder__cart">
                        <i class="hearder__cart-icon fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </div>
                     <!-- menu bootstrap -->
            <div class="section">
                <div class="section__menu">
                    <div class="section__menu-home">
                        <button class="button section__menu-home-btn">
                            <a class="link__a" href="index.html">HOME</a>
                        </button>
                    </div>

                    <div class="section__menu-product">
                        <button class="button btn-product dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            PRODUCT
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="home_ip.html">
                                    <img class="dropdown-item-img" src="./assets/img/logo-iphone.png" alt="Iphone">
                                </a>
                            </li>
                            <li><a class="dropdown-item" href="samsung.html">
                                    <img src="./assets/img/samsungnew.png" alt="Samsung">
                                </a>
                            </li>
                            <li><a class="dropdown-item" href="Oppo.html">
                                    <img src="./assets/img/OPPO42-b_5.jpg" alt="Oppo">
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="section__menu-compare">
                        <button class="button section__menu-compare-btn">
                            <a class="link__a" href="">Compare</a>
                        </button>
                    </div>

                    <div class="section__menu-contact">
                        <button class="button section__menu-contact-btn">
                            <a class="link__a" href="contact.html">Contact</a>
                        </button>
                    </div>

                    <div class="section__menu-about-us">
                        <button class="button section__menu-about-us-btn">
                            <a class="link__a" href="about.html">About us</a>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- container -->
        <div class="container">
            <div class="container__product">
                <div class="container__img">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./assets/img/apple-home.jpg" class=" carousel-inner-img" alt="...">
                                <div class="carousel-item-span">
                                    <span class="carousel-item-span-span">Learn more about IPhone products</span><br>
                                    <a class="carousel-item-span-span" href="home_ip.html">click</a>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/img/samsung-home.png" class="carousel-inner-img" alt="...">
                                <div class="carousel-item-span">
                                    <span class="carousel-item-span-span">Learn more about SamSung products</span><br>
                                    <a class="carousel-item-span-span" href="samsung.html">click</a>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/img/gsmarena_001.jpg" class="carousel-inner-img" alt="...">
                                <div class="carousel-item-span">
                                    <span class="carousel-item-span-span">Learn more about OPPO products</span><br>
                                    <a class="carousel-item-span-span" href="Oppo.html">click</a>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>

                <div class="container__new">
                    <div class="container__newsale">
                        <div class="container__new-item">
                            <img class="new-item-img" src="./assets/img/product_new.jpg" alt="">
                            <div class="new-item-span">
                                <span class="product-new"><a href="">New product information</a></span>
                            </div>
                        </div>

                            <img class="new-item-img" src="./assets/img/product_sale.jpg" alt="">

                <div class="copyright ">Copyright

                </div> 

                <div class="header__navbar-item" >
                    <span class="header__navbar-title-item">Connect</span>
                        <a href="" class="header__navbar-icon-link">
                            <i class="header__navbar-icon fa-brands fa-facebook"></i>
                        </a>
                        <a href="" class="header__navbar-icon-link">
                            <i class="header__navbar-icon fa-brands fa-instagram"></i>
                        </a>
                </div>
            </div>
        </footer>
